<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project</title>
	<link rel="stylesheet" type="text/css" href="css/project.css">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="mainContent">
		<div class="container">
			<div class="mainContent__list">
				<div class="mainProject__firstItem">
					<div class="logo">
						<img src="img/logo.png">
						<p>Выберите тип сайта:</p>
					</div>
					<div class="mainProject">
						<div class="mainProjec__item"
						onclick="window.location='price.html'">
							<img src="img/landing.png">
							<span>Landing <br>pages</span>
						</div>
						<div class="mainProjec__item"
						onclick="window.location='price.html'">
							<img src="img/site.png">
							<span>Сайт <br>визитка</span>
						</div>
						<div class="mainProjec__item"
						onclick="window.location='price.html'">

						onclick="window.location='price.html'">

						onclick="window.location='price.html'">
							<img src="img/shop.png">

						</div>

						onclick="window.location='price.html'">
							<img src="img/service.png">

					</div>					
				</div>

				<div class="mainContent__secondItem">
					<div class="acquaintance">
						<span>Знакомьтесь</span>
					</div>
					<img src="img/man.png">
					<h5>Дмитрий Тищенко</h5>
					<div class="line"></div>
					<p>Ваш будущий <br>менеджер <br>проектов</p>
				</div>
			</div>
		</div>
