<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Price</title>
	<link rel="stylesheet" type="text/css" href="css/price.css">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="mainContent">
		<div class="container">
			<div class="mainContent__list">
				<div class="mainContent__firstItem">
					<img src="img/logo.png">
					<h3>Стоимость<br>вашего<br>проекта<br>от <span id="projectPrice"></span>$</h3>
					<p>Оставить заявку на точный расчет:</p>
					<div class="phone">
						<input type="tel" id="phone" name="phone" placeholder=" +38 (0..)" oninput="formatPhone(this)">
						<button onclick="showText()">ЗАКАЗАТЬ</button>
					</div>
				</div>

				<div class="mainContent__secondItem">
					<div class="acquaintance">
						<span>Знакомьтесь</span>
					</div>
					<img src="img/man.png">
					<h5>Дмитрий Тищенко</h5>
					<div class="line"></div>
					<p>Буду рад <br>ответить</p>
				</div>
			</div>
		</div>
	</div>

	<script onload="populateProjectPrice()" src="script.js"></script> 
</body>
</html>
